<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
  <main class="main">
    <section class="section-primary">
      <img class="logo" src="./src/images/logo.svg" alt="Image Logo">
      <h1>
        <span>We are launching</span> soon!
      </h1>
      <p>
        Subscribe and get notified
      </p>
      <div class="div-email">
        <div class="div-input">
          <input type="email" class="input-email" id="input-email" placeholder="Your email address...">
        </div>
        <button type="submit" class="btn-submit">
          Notify Me
        </button>
      </div>
    </section>
    <div class="section-secondary">
      <img class="ilustration" src="./src/images/illustration-dashboard.png" alt="Image Ilustration destboard">
      <ul class="social-ul">
        <li>
          <a href="#" class="social" aria-label="icon for social network Facebook">
            <i class="fab fa-facebook-f">
            </i>
          </a>
        </li>
        <li>
          <a href="#" aria-label="icon for social network Twitter">
            <i class="fab fa-twitter">
            </i>
          </a>
        </li>
        <li>
          <a href="#" aria-label="icon for social network Instagram">
            <i class="fab fa-instagram">
            </i>
          </a>
        </li>
      </ul>
      <p>
        &copy; Copyright Ping. All rights reserved.
      </p>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/humberto-ribeiro-sales/" target="_blank">Humberto Ribeiro</a>.
    </p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./src/js/script.js"></script>
</body>
</html>
